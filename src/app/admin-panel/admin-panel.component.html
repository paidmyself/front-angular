<mat-toolbar color="primary" class="toolbar">
  <h1 class="page-title">Admin Panel</h1>
</mat-toolbar>

<div class="user-list">
  <mat-spinner *ngIf="loading"></mat-spinner>

  <mat-table *ngIf="!loading" [dataSource]="users" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.id }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.email }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="password">
      <mat-header-cell *matHeaderCellDef> Password </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.password }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="blocked">
      <mat-header-cell *matHeaderCellDef> Blocked? </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.blocked }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="blockAction">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let user">
        <button mat-button color="primary" (click)="onManageUser(user)">
          Manage
        </button>
      </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <div *ngIf="!loading && users.length === 0">
    <p>No users found.</p>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    <mat-error>{{ errorMessage }}</mat-error>
  </div>
</div>
